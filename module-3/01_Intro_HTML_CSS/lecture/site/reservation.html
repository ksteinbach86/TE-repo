    <nav>

    <main>
        <h2>Reservation Form</h2>
    <form method="POST" action="/api/reservation">

        <div>
        <label for="reservationName">Name</label>
        <input id="reservationName" name="reservation_name" type="text" />
        </div>
        
        <div>
        <label for="numberOfGuests">Number of guestsL</label>
        <input id="numberOfGuests" name="numberOfGuests" type="text" />
        </div>
        
        <div>
            <label for="reservationDate">Date:</label>
            <input id="reservationDate" type="date" />
        </div>
        
        <div>
            <label for="reservationTime">Time:</label>
            <input id="reservationTime" type="time" />
        </div>
        
        <div>
            <label for="reservationOccasion">Occasion:</label>
            <input id="reservationOccasion" type="occasion" />
        </div>
        
        <div>
        <input type="submit" />
        </div>
        
    </form>

    </main>
